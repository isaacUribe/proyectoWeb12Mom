<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Zz</title>

  <body>
    <section id="menu">
      <header>
        <a href="#" class="logo"> <span>Z</span>z </a>
        <nav class="navbar">
          <a href="#" id="btn_celulares">celulares</a>
          <a href="#" id="btn_portatiles">computadores</a>
          <a href="#" id="btn_clientes">clientes</a>
          <a href="#" id="btn_salir">Salir</a>
        </nav>

    <section class="form" id="form_inicio">
      <h2 class="form_title">Inicia Sesion</h2>
      <div class="form_container">
        <div class="form_grupo">
          <input
            type="text"
            name="usuario"
            class="form_input"
            placeholder=""
            required
            id="user"
          />
          <label for="usuario" class="form_label">Usuario</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="password"
            class="form_input"
            placeholder=""
            required
            id="pass"
          />
          <label for="usuario" class="form_label">Password</label>
          <span class="form_line"></span>
        </div>
        <input
          type="submit"
          class="form_submit"
          value="Entrar"
          id="btn_entrar"
        />
      </div>
    </section>

    <section class="form" id="form_celulares">
      <h2 class="form_title">Celulares</h2>
      <div class="form_container">
        <div class="form_grupo">
          <input
            type="text"
            name="nombre"
            class="form_input"
            placeholder=""
            id="nombre_celu"
          />
          <label for="nombre" class="form_label">Nombre</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="referecia"
            class="form_input"
            placeholder=""
            id="referencia_celu"
          />
          <label for="referecia" class="form_label">Referecia</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="codigo"
            class="form_input"
            placeholder=""
            id="codigo_celu"
          />
          <label for="codigo" class="form_label">Codigo</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="valor"
            class="form_input"
            placeholder=""
            id="valor_celu"
          />
          <label for="valor" class="form_label">Valor</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="cantidad"
            class="form_input"
            placeholder=""
            id="cantidad_celu"
          />
          <label for="cantidad" class="form_label">Cantidad Vendida</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <!-- <textarea
            required
            name="box"
            cols="30"
            rows="10"
            class="form_input"
            id="box_celu"
          ></textarea> -->
          <input type="file" id="img_celu" class="form_input" accept="image/*">
          <label class="form_label">Insertar Imagen</label>
        </div>
        <input
          type="submit"
          class="form_submit"
          value="Enviar"
          id="btn_celulares_form"
        />
        <input
          type="submit"
          class="form_submit"
          value="Limpiar"
          id="btn_limpiar"
          onclick="vaciar_celulares()"
        />
      </div>
    </section>
    <section class="form" id="form_portatiles">
      <h2 class="form_title">Portatiles</h2>
      <div class="form_container">
        <div class="form_grupo">

          <label for="referecia" class="form_label">Referecia</label>

          <input
            type="text"
            name="codigo"
            class="form_input"
            placeholder=""
            id="codigo_port"
          />
          <label for="codigo" class="form_label">Codigo</label>
          <span class="form_line"></span>

        <div class="form_grupo">
          <input
            type="text"

            id="box_port"
          ></textarea> -->
          <input type="file" id="img_port" class="form_input" accept="image/*">
          <label class="form_label">Insertar Imagen</label>
        </div>
        <input
          type="submit"
          class="form_submit"
          value="Enviar"
          id="btn_portatiles_form"
        />
        <input
          type="submit"
          class="form_submit"
          value="Limpiar"
          id="btn_limpiar"
          onclick="vaciar_portatiles()"
        />
      </div>

    <section class="form" id="form_clientes">
      <h2 class="form_title">Clientes</h2>
      <div class="form_container">
        <div class="form_grupo">
          <input

          />

          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="referecia"
            class="form_input"
            placeholder=""
            id="documento_cli"

          <label for="referecia" class="form_label">Documento</label>

        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="codigo"
            class="form_input"
            placeholder=""
            id="celular_cli"
          />
          <label for="codigo" class="form_label">Celular</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="text"
            name="valor"
            class="form_input"
            placeholder=""
            id="direccion_cli"
          />
          <label for="valor" class="form_label">Direccion</label>
          <span class="form_line"></span>
        </div>
        <div class="form_grupo">
          <input
            type="email"

            id="correo_cli"
          />
          <label for="cantidad" class="form_label">Correo</label>
          <span class="form_line"></span>
        </div>
        <input
          type="submit"
          class="form_submit"
          value="Enviar"
          id="btn_clientes_form"
        />
        <input
          type="submit"
          class="form_submit"
          value="Limpiar"
          id="btn_limpiar"
          onclick="vaciar_clientes()"
        />
      </div>
